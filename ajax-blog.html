 (function () {
     (function () {
         'use strict';

         $.ajax("../js/data").done(function (data, status) {
             console.log(data);
             console.log(status);
             $.each(data, function (i) {
                 $('#posts').append("<h2 class='text-primary'>" + data[i].title + "</h2>" +
                     "<p class='text-info'>" +
                     data[i].content + "</p>" +
                     "<li class='m-2'>" + data[i].categories + "</li>" +
                     "<li class='m-2'>" + data[i].date + "</li>")
             })
         })
     })();
 })();
</script>
</body>
